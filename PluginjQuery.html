<!DOCTYPE html>

        <style type="text/css">
            body{ margin: 0; padding: 0}
            input[type=text]{width: 100px;}

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="PluginjQuery.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#chkEnableDisableSelect').click(function () {
                    if($(this).is(':checked')) 
						DesbloquearElemento('selOpcoes');
					else
						BloquearElemento('selOpcoes');
                });

                $('#chkEnableDisableInput').click(function () {
					if($(this).is(':checked')) 
						DesbloquearElemento('txtExemplo');
					else
						BloquearElemento('txtExemplo');
                });

                $('#chkEnableDisableDiv').click(function () {
					if($(this).is(':checked')) 
						DesbloquearElemento('divExemplo');
					else
						BloquearElemento('divExemplo');
                });

                $('#divExemplo').click(function(){
                    alert('Evento click da div.');
                });
				
				$('#btnBloquearLinha').click(function(){
					BloquearLinha($('#numberIndexLinha').val());
				});
				
				$('#btnDesbloquearLinha').click(function(){
					DesbloquearLinha($('#numberIndexLinha').val());
				});

            });
			
			function DesbloquearLinha(indexRow){
				$('table tr:eq(' + indexRow + ')').enable();
			}
			
			function BloquearLinha(indexRow){
				$('table tr:eq(' + indexRow + ')').disable();
			}

            function BloquearElemento(idElemento) {
                $('#' + idElemento).disable();
            }
			
			function DesbloquearElemento(idElemento) {
                $('#' + idElemento).enable();
            }

        </script>
        <title>Plugin jQuery</title>
    </head>
